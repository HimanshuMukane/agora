<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCam Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #video_trial {
            width: 100%;
            max-width: 640px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="video_trial" autoplay playsinline></video>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video_trial');

            // Check if the browser supports navigator.mediaDevices.getUserMedia
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Access the webcam
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        // Assign the stream to the video_trial element
                        video.srcObject = stream;
                    })
                    .catch((error) => {
                        console.error('Error accessing the webcam:', error);
                    });
            } else {
                console.error('getUserMedia is not supported in this browser');
            }
        });
    </script>
</body>
</html>
